language: python

os:
  - linux

env:
  global:
    - HELM_VERSION=2.8.2
    - APPR_VERSION=0.7.4
    - APPR_URL=https://github.com/app-registry/appr/releases/download/v$APPR_VERSION/appr-linux-x64
    - CHART_MAJOR_VERSION=0
    - CHART_MINOR_VERSION=0
    - secure: ""

install:
  - curl "https://kubernetes-helm.storage.googleapis.com/helm-v${HELM_VERSION}-linux-amd64.tar.gz" | tar zx
  - PATH=`pwd`/linux-amd64/:$PATH
  - mkdir -p ~/.helm/plugins
  - git clone https://github.com/app-registry/appr-helm-plugin.git ~/.helm/plugins/registry
  - curl -L "$APPR_URL" -o ~/.helm/plugins/registry/appr
  - chmod +x ~/.helm/plugins/registry/appr
  - helm version --client
  - helm init --client-only
  - helm registry version quay.io

script:
  - helm lint --set kube2iam.awsArn="arn:aws:iam::$(uuidgen | cut -d '-' -f 1):role/SkipperIngress",prometheusOperator.create=true,skipper.ingressClass=skipper,skipper.logLevel=INFO kube-ingress-aws-controller/
  - helm registry login -u baez -p "$QUAY_IO_TOKEN" quay.io
  - cd kube-ingress-aws-controller/
  - helm registry push -v "${CHART_MAJOR_VERSION}.${CHART_MINOR_VERSION}.${TRAVIS_BUILD_NUMBER}" --namespace baez --channel alpha quay.io

deploy:
  provider: script
  script:
    - helm registry login -u baez+travis -p "$QUAY_IO_TOKEN" quay.io
    - cd kube-ingress-aws-controller/
    - helm registry push -v ${TRAVIS_TAG} --namespace baez --channel stable quay.io
  on:
    tags: true
    all_branches: false
